<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LandingPad</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
</head>

<body>
  <header>
    <!-- Navbar Section -->
    <nav class="navbar">
      <img src="assets/logo.png" alt="">
      <button class="btn">Sign Up</button>
    </nav>

    <!-- Banner Section -->
    <section class="banner">
      <h1>Cool Dark UI Template for Webflow Agencies!</h1>
      <button class="btn">Stay Focused</button>
    </section>
  </header>

  <!-- Action Section -->
  <section class="action-section">
    <div class="action-left">
      <h1>See It in Action</h1>
      <p>Explore the live preview and imagine your brand in this bold new look.</p>
      <button class="btn">Launch Live Preview</button>
    </div>
    <div class="action-right">
      <img src="assets/wc-mini.png" alt="">
    </div>
  </section>

  <!-- Productive Users Section -->
  <section class="users">
  <h1>Joined Thousands of Productive Users</h1>
  <div class="cards-container">
    <div class="card">
      <h3>50K</h3>
      <p>Active Users</p>
    </div>
    <div class="card">
      <h3>2M+</h3>
      <p>Focus Sessions</p>
    </div>
    <div class="card">
      <h3>95%</h3>
      <p>Satisfaction Rate</p>
    </div>
  </div>
</section>


  <!-- Users’ Feedback Section -->
  <section></section>

  <!-- Let’s Get In Touch Section -->
  <section></section>

  <!-- Footer Section -->
  <footer></footer>
</body>

</html>
